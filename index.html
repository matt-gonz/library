<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
  </head>
  
  <body>
    <div class="header">
      <h1>Library Project</h1>
      <p>This will be a description of the library project...</p>
    </div>

    <div class="new-btn-container">
      <button onclick="toggleFormDisplay()">+ Add book</button>
    </div>

    <form action="" method="get" id="myForm" class="hidden" onsubmit="addBookToLibrary(event)">
      <div class="header">
        <h2>Add a New Book</h2>
      </div>
      <div class="title">
        <input type="text" name="title" id="title" placeholder="Title">
      </div>
      <div class="author">
        <input type="text" name="author" id="author" placeholder="Author">
      </div>
      <div class="pages">
        <input type="number"  name="pages" id="pages" placeholder="Pages">
      </div>
      <div class="status">
        <p>Have you read it yet?</p>
        <input type="checkbox" name="read" id="read">
      </div>
      <button type="submit" onclick="toggleFormDisplay()" id="addToLibraryBtn">Add to Library</button>
    </form>

    <div id="libraryContainer">

    </div>
  </body>
</html>
